name: Build and Publish Expo Module

on:
  push:
    branches:
      - main  # Trigger the action only on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # You can use macos-latest if you're building for iOS

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2  # Checkout the code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # You can use the latest LTS version

      - name: Install dependencies
        run: |
          npm install  # Install dependencies, or yarn if you prefer

      - name: Clean up untracked files
        run: git clean -fdx  # Clean untracked files and directories

      - name: Check Git status
        run: |
          git status  # Verify that there are no uncommitted changes

      - name: Set up NPM authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: Run build
        run: |
          npm run build  # Or use your custom build script

      - name: Bump version (optional)
        run: |
          npm version patch  # Automatically bump version if needed

      - name: Publish to npm
        run: |
          npm publish --access public  # Publish to npm, --access public is required for public packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Store your NPM token in GitHub Secrets
